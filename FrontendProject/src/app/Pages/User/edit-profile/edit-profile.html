<div class="page-content">
  <div class="app-header">
    <div class="logo">üè• Smart Healthcare</div>
    <div class="navbar">
      <ul>
        <li><a href="/patient-dashboard">Home</a></li>
        <li><a href="/patient-appointment">Appointments</a></li>
        <li><a href="/doctors">Doctors</a></li>
        <li><a href="/PatientReports">Reports</a></li>
      </ul>
    </div>
    <div class="user-info">Welcome, {{ user.firstName }} {{ user.lastName }} | 
      <a routerLink="/logout" style="color: #fff;">Logout</a>
    </div>
  </div>

  <div class="nav-breadcrumb">
    Dashboard > Profile > Edit Profile
  </div>

  <div class="form-container">
    <h3>Edit Profile Information</h3>

    <form #editProfileForm="ngForm" (ngSubmit)="onSubmit(editProfileForm)">
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-input" [(ngModel)]="user.firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-input" [(ngModel)]="user.lastName" name="lastName" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" class="form-input" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required />
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select class="form-input" [(ngModel)]="user.gender" name="gender" required>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Contact Number</label>
          <input type="tel" class="form-input" [(ngModel)]="user.contactNumber" name="contactNumber" required />
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" class="form-input" [(ngModel)]="user.email" name="email" required />
        </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea class="form-input" rows="2" [(ngModel)]="user.address" name="address"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Blood Type</label>
          <select class="form-input" [(ngModel)]="user.bloodType" name="bloodType">
            <option>O+</option>
            <option>O-</option>
            <option>A+</option>
            <option>A-</option>
          </select>
        </div>
        <div class="form-group">
          <label>Emergency Contact</label>
          <input type="tel" class="form-input" [(ngModel)]="user.emergencyContactNo" name="emergencyContactNo" />
        </div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="user.activeStatus" name="activeStatus" /> Active
        </label>
      </div>

      <div style="margin-top: 30px;">
        <button type="submit" class="btn btn-success" [disabled]="editProfileForm.invalid">Save Changes</button>
        <button type="button" class="btn btn-secondary" (click)="goTo('BacktoDashboard')">Cancel</button>
      </div>

      <p class="message">{{ message }}</p>
    </form>
  </div>
</div>
